        <nav id="navbar" class="navbar navbar-light mx-3">

                    <a class="nav-link text-light p-0" href="#">Cadastro</a>
                </li>
            </ul>
        </nav>

    <main>
        <div class="Form-Cadastro d-flex justify-content-center bg-principal text-light my-5">
            <form action="" class="row mx-2">

            <div class="col-6 mb-2">
                <i class="far fa-address-card"></i>
                <label for="id_nome" class="form-label mt-3">Nome:</label>
                <input type="text" name="nome" id="id_nome" placeholder="Thiago" required
                  class="form-control">
            </div>

            <div class="col-6">
                <i class="far fa-address-card"></i>
                <label for="id_nome" class="form-label mt-3">Sobrenome:</label>
                <input type="text" name="nome" id="id_nome" placeholder="Trzcinski" required
                  class="form-control">
            </div>

            <div class="col-12 mb-2">
                <i class="far fa-envelope"></i>
                <label for="id_nome" class="form-label">E-mail:</label>
              <input type="email" name="email" id="id_email" placeholder="exemplo@exemplo.com" required class="form-control">
            </div>
            
            <div class="col-6">
                <i class="fas fa-lock"></i>
                <label for="id_password" class="form-label">Senha:</label>
                <input type="password" name="password" id="id_password" placeholder="*******" required class="form-control">
            </div>
            <div class="col-6">
                <i class="fas fa-lock"></i>
                <label for="id_password" class="form-label">Confirmar senha:</label>
                <input type="password" name="password" id="id_Cpassword" placeholder="*******" required class="form-control">
            </div>
      
      
              <div class="col-12 mt-3" style="font-size: 16px;">
                <i class="fas fa-venus-mars"></i>
                <label for="id_genero " class="form-label">Selecione seu genero:</label>
                <input type="radio" name="genero" id="email" value="masc" class="ms-2 me-1"><label for="id_genero1">Masculino</label>
                <input type="radio" name="genero" id="email" value="fem" class="ms-2 me-1"><label for="id_genero2">Feminino</label>
              </div>

              <div class="col-6 mb-2">
                <i class="far fa-address-card"></i>
                <label for="id_nome" class="form-label mt-3">Data de nascimento:</label>
                <input type="date" name="nome" id="id_nome" placeholder="" required
                  class="form-control">
            </div>

            <div class="col-6 mb-2">
                <i class="far fa-address-card"></i>
                <label for="id_nome" class="form-label mt-3">CPF:</label>
                <input type="text" name="nome" id="id_nome" placeholder="000.000.000-00" required
                  class="form-control">
            </div>
            
      
            <label for="id_contato" class="form-label fs-4">Endereço:</label>
             
            <div class="col-6 mb-2">
                <i class="fas fa-globe-americas"></i>
                <label for="id_estado" class="form-label">Estado:</label>
                <input list="estados" name="estado" id="id_estado" class="form-control">
                <datalist id="estados">
                  <option value="Acre">
                  <option value="Alagoas">
                  <option value="Amapá">
                  <option value="Amazonas">
                  <option value="Bahia">
                  <option value="Ceará">
                  <option value="Distrito Federal">
                  <option value="Espírito Santo">
                  <option value="Goiás">
                  <option value="Maranhão">
                  <option value="Mato Grosso">
                  <option value="Mato Grosso do Sul">
                  <option value="Minas Gerais">
                  <option value="Pará">
                  <option value="Paraiba">
                  <option value="Pernambuco">
                  <option value="Piauí">
                  <option value="Rio de Janeiro">
                  <option value="Rio Grande do Norte">
                  <option value="Rio Grande do Sul">
                  <option value="Rondônia">
                  <option value="Roraima">
                  <option value="Santa Catarina">
                  <option value="São Paulo">
                  <option value="Sergipe">
                  <option value="Tocantins">
                </datalist>
            </div>

              <div class="col-6">
                <i class="far fa-address-card"></i>
                <label for="id_nome" class="form-label">CEP:</label>
                <input type="text" name="nome" id="id_nome" placeholder="000.000.000-00" required
                  class="form-control">
            </div>
              
            <div class="col-12 mb-4">
                <i class="far fa-address-card"></i>
                <label for="id_nome" class="form-label">Endereço:</label>
                <input type="text" name="nome" id="id_nome" placeholder="Cidade, Bairro, rua, numero" required
                  class="form-control">
            </div>

            <div class="form-check form-switch col-12 mb-3" style="margin-left: 13px;">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Receber noticias</label>
              </div>
           
            <div class="col-10 mb-3 mx-auto">
                <button type="button" class="btn d-block btn-outline-light mx-auto w-50" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Enviar</button>
            </div>
              
              
            </form>
          </div>
    </main>
