<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/05f770ec8f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-fundo text-light">
    <header class="bg-principal">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <div style="width: 60px;" class="me-3">
                    <a class="" href="Home.html"><img src="img/logo_1.png" alt="" class="w-100"></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex mx-2">
                        <input class="form-control rounded-0 rounded-start" style="width: 400px;" type="search"
                            placeholder="O que voce deseja?" aria-label="Search">
                        <button class="btn btn-outline-light rounded-0 rounded-end" type="submit"><i
                                class="fas fa-search"></i></button>
                    </form>

                    <ul class="navbar-nav mb-2 mb-lg-0 me-auto ms-4">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="Contato.html">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="Somos.html">Sobre nos</a>
                        </li>
                    </ul>

                    <a href="Carrinho.html">
                        <button type="button" class="btn d-block btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    </a>
                   
                    <a href="Login.html">
                        <button type="button" class="btn d-block btn-outline-light mx-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"> 
                        <i class="far fa-user"></i>
                    </button>
                    </a>
                    

                </div>
            </div>
        </nav>
    </header>
    <div class="bg-secundaria">
        <nav id="navbar" class="navbar navbar-light mx-3">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link text-light p-0" href="#">Login</a>
                </li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="card col-4">
                    <div class="card-body row">
                        <div class="col d-inline w-50 text-dark">
                            <form action="">
                                <h5 class="card-title">LOGIN</h5>
                                <div class="mb-3">
                                    <i class="far fa-address-card"></i>
                                    <label for="id_nome" class="form-label mt-3">Nome:</label>
                                    <input type="text" name="nome" id="id_nome" placeholder="Thiago Trzcinski" required
                                        class="form-control">
                                </div>

                                <div class="mb-3">
                                    <i class="fas fa-lock"></i>
                                    <label for="id_password" class="form-label">Senha:</label>
                                    <input type="password" name="password" id="id_password" placeholder="*******" required class="form-control">
                                    
                                    
                                    <a href="#" style="font-size: 13px;">Esqueceu sua senha?</a>
                                </div>
                                
                                <div class="row justify-content-center">
                                    <button type="submit" class="btn d-block col-4 btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    ENTRAR
                                    </button>
                                    <H6 class="text-center my-3">OU</H6>
                                    <a href="Cadastro.html" class="text-decoration-none">
                                        <button type="button" class="btn d-block btn-outline-dark mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">CADASTRE-SE</button>
                                    </a>
                                </div>
                                
                                


                            </form>
                        </div>

                    </div>
                </div>


                <div class="card col-4 bg-principal">
                    <div class="card-body">
                        <div class="d-inline w-50 col">
                            <h5 class="card-title">OUTRAS OPÇÕES</h5>
                            <a href="#" class="btn btn-primary my-4 text-center w-100"><i class="fab fa-facebook"></i>
                                ENTRAR COM O FACEBOOK</a>
                            <a href="#" class="btn btn-danger text-center w-100"><i class="fab fa-google"></i> ENTRAR
                                COM O GOOGLE</a>
                            <a href="#" class="btn btn-success my-4 text-center w-100"><i class="fab fa-github"></i>
                                ENTRAR COM O GITHUB</a>
                            <a href="#" class="btn text-light btn-info text-center w-100"><i class="fab fa-zhihu"></i> ENTRAR COM O
                                ZHIHU</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>

    <footer class="text-center text-light bg-principal mt-5" id="scrollspyFot">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark">
                    <i class="fab fa-twitter"></i>
                </a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark">
                    <i class="fab fa-google"></i>
                </a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark">
                    <i class="fab fa-instagram"></i>
                </a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark">
                    <i class="fab fa-linkedin"></i>
                </a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark">
                    <i class="fab fa-github"></i>
                </a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-light p-3 bg-secundaria">
            © 2021 Copyright
        </div>
        <!-- Copyright -->
    </footer>
</body>
<script src="teste.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
